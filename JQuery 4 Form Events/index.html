<html>

    <body>

           Name: <input id="nameinput" type="text" value="Umut">
           Job: <input id="jobinput" type="text">

       </form>
       <button id="btn2"> form->Select </button>

        <script>
           $(function(){
               $("#frm").submit(function(){
                   alert("OK.");
               });
               $("#nameinput").focus(function(){
